<!DOCTYPE html>
<html>
<head>
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fish Species Prediction</h1>
        <form action="/predict" method="POST">

            <label for="Weight">Weight:</label>
            <input type="number" step="weight" id="weight" name="weight" required>

            <label for="length1">Length1:</label>
            <input type="number" step="0.01" id="length1" name="length1" required>

            <label for="length2">Length2:</label>
            <input type="number" step="0.01" id="length2" name="length2" required>

            <label for="length3">Length3:</label>
            <input type="number" step="0.01" id="length3" name="length3" required>

            <label for="height">Height:</label>
            <input type="number" step="0.01" id="height" name="height" required>

            <label for="width">Width:</label>
            <input type="number" step="0.01" id="width" name="width" required>

            <input type="submit" value="Predict">
        </form>
        <h2>{{ prediction }}</h2>
    </div>
</body>
</html>
